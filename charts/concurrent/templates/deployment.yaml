apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ccgateway
  template:
    metadata:
      labels:
        name: ccgateway
    spec:
      containers:
      - name: ccgateway
        image: {{ .Values.ccgateway.image }}
        ports:
          - containerPort: 8080
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
          - name: concurrent-config
            mountPath: /etc/concurrent
            readOnly: true
      volumes:
        - name: concurrent-config
          projected:
            sources:
              - configMap:
                  name: concurrent-config
                  items:
                    - key: config.yaml
                      path: config.yaml
              - configMap:
                  name: gateway-config
                  items:
                    - key: gateway.yaml
                      path: gateway.yaml

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccapi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ccapi
  template:
    metadata:
      labels:
        name: ccapi
    spec:
      containers:
      - name: ccapi
        image: {{ .Values.ccapi.image }}
        ports:
          - containerPort: 8000
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
