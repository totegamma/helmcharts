apiVersion: apps/v1
kind: Deployment
metadata:
  name: concurrent-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: concurrent-db
  template:
    metadata:
      labels:
        name: concurrent-db
    spec:
      containers:
      - name: posgresql
        image: postgres
        ports:
          - containerPort: 5432
        imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
          - name: POSTGRES_DB
            value: concurrent
        volumeMounts:
          - name: postgres-varlib
            mountPath: /var/lib/postgresql
      volumes:
        - name: postgres-varlib
          persistentVolumeClaim:
            claimName: postgres-varlib

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: concurrent-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      name: concurrent-redis
  template:
    metadata:
      labels:
        name: concurrent-redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
          - containerPort: 6379
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: redis-data
            mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: concurrent-memcached
spec:
  replicas: 1
  selector:
    matchLabels:
      name: concurrent-memcached
  template:
    metadata:
      labels:
        name: concurrent-memcached
    spec:
      containers:
      - name: memcached
        image: memcached
        ports:
          - containerPort: 11211
        imagePullPolicy: IfNotPresent

---

{{- if .Values.monitoring.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      name: grafana-agent
  template:
    metadata:
      labels:
        name: grafana-agent
    spec:
      containers:
      - name: agent
        image: grafana/agent
        ports:
          - containerPort: 4318
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /etc/agent/agent.yaml
            name: observability-config
            subPath: agent.yaml

      - name: postgres-exporter
        image: quay.io/prometheuscommunity/postgres-exporter
        imagePullPolicy: IfNotPresent
        env:
          - name: DATA_SOURCE_NAME
            value: "postgresql://postgres:postgres@db:5432/postgres?sslmode=disable"

      - name: redis-exporter
        image: oliver006/redis_exporter:v1.6.0-alpine
        imagePullPolicy: IfNotPresent
        args:
          - "--redis.addr=redis://redis:6379"

      - name: memcached-exporter
        image: prom/memcached-exporter:v0.6.0
        imagePullPolicy: IfNotPresent
        args:
          - '--memcached.address=memcached:11211'

      volumes:
        - name: observability-config
          configMap:
            name: observability-config
            items:
            - key: agent.yaml
              path: agent.yaml
              mode: 0644
{{- end }}

