{{- if .Values.ccactivitypub.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccactivitypub
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ccactivitypub
  template:
    metadata:
      labels:
        name: ccactivitypub
    spec:
      containers:
      - name: ccactivitypub
        image: {{ .Values.ccactivitypub.image }}
        ports:
          - containerPort: 8000
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
          - name: concurrent-config
            mountPath: /etc/concurrent
          - name: log-volume
            mountPath: /var/log/concurrent
      volumes:
        - name: log-volume
          emptyDir: {}
        - name: concurrent-config
          projected:
            sources:
              - configMap:
                  name: concurrent-config
                  items:
                    - key: config.yaml
                      path: config.yaml
              - configMap:
                  name: activitypub-config
                  items:
                    - key: activitypub.yaml
                      path: activitypub.yaml
{{- end }}

